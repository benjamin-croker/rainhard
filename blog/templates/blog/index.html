{% extends "blog/base.html" %}
{% block title %}rainhard{% endblock %}

{% block body %}
    
{% if recent_posts %}
  {% for post in recent_posts %}
    <h2>
      <a href="{% url 'blog:post' post.id %}">{{ post.title }}</a>
    </h2>
    <p>Updated: {{ post.updated }}</p>
    <p>{{ post.text }}</p>
  {% endfor %}

{% else %}
  <p>No posts</p>
{% endif %}

{% endblock %}
