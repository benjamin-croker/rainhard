{% extends "blog/base.html" %}
{% block title %}rainhard{% endblock %}

{% block body %}
{% include "blog/base_header.html" %}
    
{% if recent_posts %}
  <ul>
    {% for post in recent_posts %}
    <li>
      <a class="text-dark" href="{% url 'blog:post' post.id %}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts</p>
{% endif %}

{% endblock %}
